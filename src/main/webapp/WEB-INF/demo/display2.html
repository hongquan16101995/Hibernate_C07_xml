<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<table>
    <tr>
        <th>Id</th>
        <th>Name</th>
        <th>Age</th>
        <th>Address</th>
    </tr>
    <tr th:each="p : ${persons}">
        <td th:text="${p.getId()}"></td>
        <td th:text="${p.getName()}"></td>
        <td th:text="${p.getAge()}"></td>
        <td th:text="${p.getAddress()}"></td>
    </tr>
</table>
</body>
</html>
